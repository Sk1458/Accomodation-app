<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accomodation</title>
    <style>
        .formDivision {
            /* top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            height: auto;
            width: 500px;
            position: absolute; */
            border: 2px solid #fff;
            border-radius: 28px;
            box-shadow: 7px 7px 14px #969696, -7px -7px 14px #fff;
            padding: 20px;
        }
        .csvSubmissionBoxes {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .groupBox {
            backdrop-filter: blur(10px);
            border: 2px solid #fff;
            height: 20vh;
            margin: 3vh;
            width: 75vh;
            box-shadow: inset 6px 6px 12px #989898, inset -6px -6px 12px #fff;
        }
        .hostelBox {
            backdrop-filter: blur(10px);
            border: 2px solid #fff;
            height: 20vh;
            margin: 3vh;
            width: 75vh;
            box-shadow: inset 6px 6px 12px #989898, inset -6px -6px 12px #fff;
        }
        .uploadTxt {
            padding: 20px;
            font-family: Poppins, sans-serif;
            font-weight: 700;
            margin-left: 70px;
        }
        .button {
            padding: 20px;
            margin-left: 100px;
        }
    </style>
</head>
<body style="background-color: #e3e3ed;">
    <div class="formDivision">
        <h3 style="color: rgb(141, 104, 197); font-size: 30px; display: flex; margin-left: 520px; font-family: Montserrat;">Accomodation</h3>
        <div class="csvSubmissionBoxes">
            <div class="groupBox">
                <div class="uploadTxt">
                    Upload the Group info csv file here: <br>
                </div>
                <div class="button">
                    <input type="file">
                </div>
            </div>
            <div class="hostelBox">
                <div class="uploadTxt">
                    Upload the Hostel info csv file here: <br>
                </div>
                <div class="button">
                    <input type="file">
                </div> 
            </div>
        </div>

        <div class="displayResult">
            
        </div>
    </div>

</body>
</html>
